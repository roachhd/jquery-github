<!DOCTYPE HTML>
<html lang="en-US">
<head>

  <meta charset="UTF-8">
  <title>RoachHD on Github</title>

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="js/assets/base.css">

  <!-- Demo CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <a href="https://github.com/roachhd/jquery-github">
    <img class="github-ribbon" src="img/github-ribbon.png" alt="Fork me on GitHub">
  </a>

  <div class="title">
    <h1>RoachHD on Github</h1>
    <p>A jQuery plugin to display your favorite Github Repositories.<br>For more informations, visit our <a href="https://github.com/roachhd/jquery-github">repo</a>.</p>
  </div>

  <div class="projects">
    <div data-repo="roachhd/dev-dash"></div>
    <div data-repo="roachhd/iOS7-CSS-UI"></div>
    <div data-repo="roachhd/just-a-page"></div>
    <div data-repo="roachhd/ode"></div>
    <div data-repo="roachhd/are-we-there-yet"></div>
    <div data-repo="roachhd/open-source"></div>
  </div>

  <p class="credits">Made with love by <a href="http://katieball.me">Katie Ball</a>.</p>

  <img id="github-logo" src="img/github-cat.png" alt="Github Cat" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/jquery.github.min.js"></script>

  <script>
    $('[data-repo]').github();
  </script>

</body>
</html>
